<!DOCTYPE html>
<html>
<head>
    <title>Menu Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; }
        th { background: #f8f8f8; }
        a.button {
            padding: 6px 12px;
            background: #007bff;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
        .delete-btn {
            background: #dc3545;
        }
        h1 { margin-bottom: 20px; }
    </style>
</head>
<body>

    <a href="/">← Back</a>
    <h1>Manage Menu Items</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Price (₹)</th>
            <th>Actions</th>
        </tr>

        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>₹{{ "%.2f"|format(item.price) }}</td>
            <td>
                <a class="button" href="{{ url_for('edit_item', item_id=item.id) }}">Edit</a>
                <a class="button delete-btn" 
                   href="{{ url_for('delete_item', item_id=item.id) }}"
                   onclick="return confirm('Delete this item? All related sales logs will be removed!');">
                   Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
